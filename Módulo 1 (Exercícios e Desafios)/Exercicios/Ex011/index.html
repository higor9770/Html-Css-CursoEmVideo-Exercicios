<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="coração.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <!-- Exercicio com uso de Imagens -->
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
          <source media="(max-width: 750px )" srcset="imagens/estudos.png" type="image/png">
          <source media="(max-width: 1050px )" srcset="imagens/estudos-2.png" type="image/png">
          <img src="imagens/estudos-3.png" alt="imagem flexivél">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a usar áudio em HTML5</p>
    <audio preload="metadata" autoplay controls  >
        <source src="midia/Till I Let Go - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Till I Let Go - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Till I Let Go - NEFFEX.wav" type="audio/wav">
    </audio>
</body>
</html>
